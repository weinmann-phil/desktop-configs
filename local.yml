---
- hosts: localhost
  tags: always
  become: true
  vars:
    arch_mapping: # Map ansible architecture {{ ansible_architecture }} names to Docker's architecture names
      x86_64: amd64
      aarch64: arm64

  tasks:
  - name: Update and upgrade all packages to the latest version
    apt:
      update_cache: true
      upgrade: dist
      cache_valid_time: 3600

  - name: Install important or required system packages
    apt:
      pkg:
        - apt-transport-https
        - ca-certificates
        - curl
        - python3-pip
        - virtualenv
        - python3-setuptools
        - gnupg

  - name: Install additional packages
    package:
      name: 
      - htop
      - tmux
      - vim-nox
      - dconf-cli
      - python3-psutil
      - default-jre
      - openjdk-22-jdk-headless

  # Install Snaps
  - name: Install Snap Packages
    include_tasks: playbooks/install_snaps.yml
    tags: always
    when:
      - ansible_distribution in ["Ubuntu"]

  # Install Docker
  - name: Install Docker (Debian v Ubuntu)
    include_tasks: playbooks/install_docker.yml
    tags: always
    when:
      - ansible_distribution in ["Debian", "Ubuntu"]

  # Install Terraspace
  - name: Install Terraspace (Debian v Ubuntu)
    include_tasks: playbooks/install_terraspace.yml
    tags: always
    when:
      - ansible_distribution in ["Debian", "Ubuntu"]

  # Install Node Version Manager
  - name: Install Node Version Manager
    include_tasks: playbooks/install_nvm.yml
    tags: always
    when:
      - ansible_distribution in ["Debian", "Ubuntu"]

  # Customize Desktop
  - name: copy wallpaper file
    copy:
      src: files/esa-iss.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: mnv1c
    dconf:
      key: "/org/mate/desktop/background/picture-uri"
      value: "'file:///usr/share/background/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: mnv1c
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"


